<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online de Electrónica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tienda Online de Electrónica</h1>
        <div id="carrito">
            <span>Carrito: </span>
            <span id="cantidad-carrito">0</span>
        </div>
    </header>

    <main id="lista-productos">
        <!-- Los productos se cargarán dinámicamente aquí -->
    </main>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2 id="modal-titulo"></h2>
            <img id="modal-imagen" src="" alt="">
            <p id="modal-descripcion"></p>
            <p id="modal-precio"></p>
            <button id="añadir-carrito">Añadir al carrito</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
